"Test python string concatenation via _execute":
  - do:
      python.execute:
        body:
          script:
              source: "'hello ' + 'world'"

  - match: { "result": 'hello world' }

---
"Test import core library":
  - do:
      python.execute:
        body:
          script:
              source: "import math; math.sqrt(16)"

  - match: { "result": "4.0" }

---
"Test import standard library":
  - do:
      python.execute:
        body:
          script:
              source: "import json; json.dumps({'key': 'value'})"

  - match: { "result": '{"key": "value"}' }


